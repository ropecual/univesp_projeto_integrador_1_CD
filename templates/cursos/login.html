{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Thainá's Classroom</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/internal_theme.css' %}">
</head>
<body class="custom-login-page">

<div class="login-container">
    <div class="login-branding d-none d-md-flex">
        <div>
            <img src="{% static 'img/Balão 1.png' %}" alt="A Class tá on!" class="bubble">
        </div>
    </div>

    <div class="login-form-wrapper">
        <h2>Bem-vindo(a) de volta!</h2>
        <p class="login-box-msg">Faça login para acessar seus cursos.</p>

        {% if form.errors %}
            <div class="alert alert-danger" style="background-color: #80304A; border-color: #ff85a2; color: white;">
                Seu e-mail ou senha estão incorretos.
            </div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" name="username" class="form-control" placeholder="Seu e-mail" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="form-control" placeholder="Sua senha" required>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-login w-100">Entrar</button>
                </div>
            </div>
        </form>

        <div class="login-links">
            <a href="#">Esqueceu sua senha?</a>
            <a href="{% url 'landing_page' %}#inscricao">Não faz parte da Class ainda? Inscreva-se</a>
        </div>
    </div>
</div>

</body>
</html>
